version: '3.8'
services:
  springboot-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot
    ports:
      - "8080:8080"
      - "443:443"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Asia/Seoul
    volumes:
      - ./application.properties:/app/application.properties
      - ./application-oauth-kakao.properties:/app/application-oauth-kakao.properties
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge